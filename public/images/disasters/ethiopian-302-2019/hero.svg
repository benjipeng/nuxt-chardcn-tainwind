<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f172a"/>

  <!-- Definitions -->
  <defs>
    <!-- Radar grid pattern -->
    <pattern id="radar-grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.4"/>
      <circle cx="40" cy="40" r="20" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.4"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="40" x2="80" y2="40" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
    </pattern>

    <!-- Glow for MCAS failure -->
    <filter id="mcas-glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Radar background -->
  <rect width="1920" height="1080" fill="url(#radar-grid)"/>

  <!-- Descent path (rapid dive) -->
  <g stroke="#ff4757" stroke-width="3" fill="none" opacity="0.3" stroke-dasharray="15,10">
    <path d="M 600,350 Q 750,500 900,700"/>
  </g>

  <!-- Boeing 737 MAX - Abstract top-down view (nose-down attitude) -->
  <g transform="translate(960, 560) rotate(-35)" stroke="#00d4aa" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Fuselage (narrowbody) -->
    <ellipse cx="0" cy="0" rx="35" ry="130"/>

    <!-- Cockpit nose -->
    <path d="M -25,-115 Q 0,-135 25,-115" fill="#00d4aa" opacity="0.3"/>

    <!-- Wings -->
    <ellipse cx="0" cy="-10" rx="170" ry="42"/>

    <!-- Wing structural lines -->
    <line x1="-170" y1="-10" x2="-35" y2="-10" stroke-width="2.5"/>
    <line x1="170" y1="-10" x2="35" y2="-10" stroke-width="2.5"/>

    <!-- Engines (2 - MAX has larger engines) -->
    <ellipse cx="-100" cy="-10" rx="17" ry="32" fill="#00d4aa" opacity="0.4"/>
    <ellipse cx="100" cy="-10" rx="17" ry="32" fill="#00d4aa" opacity="0.4"/>

    <!-- MAX distinctive winglets (split scimitar) -->
    <path d="M -170,-10 L -185,-25" stroke="#00d4aa" stroke-width="3" opacity="0.7"/>
    <path d="M -170,-10 L -185,5" stroke="#00d4aa" stroke-width="3" opacity="0.7"/>
    <path d="M 170,-10 L 185,-25" stroke="#00d4aa" stroke-width="3" opacity="0.7"/>
    <path d="M 170,-10 L 185,5" stroke="#00d4aa" stroke-width="3" opacity="0.7"/>

    <!-- AOA sensor / MCAS failure indicators (on nose) -->
    <g stroke="#ff4757" stroke-width="4" filter="url(#mcas-glow)">
      <!-- Left AOA sensor (faulty) -->
      <circle cx="-20" cy="-105" r="25" fill="none" opacity="0.6"/>
      <circle cx="-20" cy="-105" r="40" fill="none" opacity="0.4"/>
      <circle cx="-20" cy="-105" r="55" fill="none" opacity="0.2"/>

      <!-- Failure indicator -->
      <line x1="-30" y1="-115" x2="-10" y2="-95" opacity="0.7" stroke-width="3"/>
      <line x1="-10" y1="-115" x2="-30" y2="-95" opacity="0.7" stroke-width="3"/>
    </g>

    <!-- Stabilizer (showing MCAS pushing nose down) -->
    <g>
      <!-- Horizontal stabilizer - deflected down -->
      <ellipse cx="0" cy="115" rx="48" ry="12" opacity="0.7"/>

      <!-- Nose-down trim indicator -->
      <path d="M -25,115 L -30,125 L -20,125 Z" fill="#ff4757" opacity="0.6"/>
      <path d="M 25,115 L 30,125 L 20,125 Z" fill="#ff4757" opacity="0.6"/>
    </g>

    <!-- Vertical stabilizer -->
    <path d="M -14,100 L 0,130 L 14,100" fill="#00d4aa" opacity="0.6"/>
    <rect x="-8" y="100" width="16" height="35" fill="#00d4aa" opacity="0.5"/>
  </g>

  <!-- Top identifier -->
  <g font-family="monospace" text-anchor="middle">
    <text x="960" y="120" font-size="56" fill="#00d4aa" font-weight="bold">ET302</text>
    <text x="960" y="165" font-size="22" fill="#94a3b8">10 MAR 2019</text>
    <text x="960" y="195" font-size="22" fill="#94a3b8">BISHOFTU, ETHIOPIA</text>
  </g>

  <!-- MCAS callout -->
  <g font-family="monospace" fill="#ff4757">
    <line x1="880" y1="480" x2="700" y2="380" stroke="#ff4757" stroke-width="2.5" filter="url(#mcas-glow)"/>
    <text x="690" y="375" font-size="20" font-weight="bold" text-anchor="end">MCAS FAILURE</text>
    <text x="690" y="400" font-size="16" fill="#94a3b8" text-anchor="end">Faulty AOA sensor</text>
  </g>

  <!-- Bottom info -->
  <g>
    <rect x="0" y="1000" width="1920" height="80" fill="#1e293b" opacity="0.8"/>
    <text x="100" y="1050" font-family="monospace" font-size="32" fill="#ff4757" font-weight="bold">157 FATALITIES</text>
    <text x="1820" y="1050" font-family="monospace" font-size="20" fill="#64748b" text-anchor="end">BOEING 737 MAX 8 / ET-AVJ</text>
  </g>
</svg>
