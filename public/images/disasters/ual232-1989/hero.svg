<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f172a"/>

  <!-- Definitions -->
  <defs>
    <!-- Radar grid pattern -->
    <pattern id="radar-grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.4"/>
      <circle cx="40" cy="40" r="20" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.4"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="40" x2="80" y2="40" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
    </pattern>

    <!-- Glow for explosion -->
    <filter id="explosion-glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow for hydraulic failure -->
    <filter id="hydraulic-glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Radar background -->
  <rect width="1920" height="1080" fill="url(#radar-grid)"/>

  <!-- Runway -->
  <g opacity="0.4">
    <rect x="700" y="680" width="520" height="350" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <line x1="960" y1="680" x2="960" y2="1030" stroke="#fbbf24" stroke-width="3" stroke-dasharray="25,15"/>
    <text x="1250" y="870" font-family="monospace" font-size="20" fill="#64748b">RWY 22</text>
  </g>

  <!-- Approach path -->
  <g stroke="#00d4aa" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="10,8">
    <path d="M 700,350 Q 850,500 960,640"/>
  </g>

  <!-- DC-10 TriStar - Top-down view (descending, right wing low) -->
  <g transform="translate(960, 540) rotate(-15)">
    <g stroke="#00d4aa" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Fuselage -->
      <ellipse cx="0" cy="0" rx="40" ry="145"/>

      <!-- Cockpit nose -->
      <path d="M -30,-130 Q 0,-150 30,-130" fill="#00d4aa" opacity="0.3"/>

      <!-- Wings -->
      <ellipse cx="0" cy="-15" rx="185" ry="48"/>

      <!-- Wing structural lines -->
      <line x1="-185" y1="-15" x2="-40" y2="-15" stroke-width="2.5"/>
      <line x1="185" y1="-15" x2="40" y2="-15" stroke-width="2.5"/>

      <!-- Wing engines (2) -->
      <ellipse cx="-120" cy="-15" rx="15" ry="28" fill="#00d4aa" opacity="0.4"/>
      <ellipse cx="120" cy="-15" rx="15" ry="28" fill="#00d4aa" opacity="0.4"/>

      <!-- Tail engine (ENGINE 2 - FAILED) -->
      <g transform="translate(0, 130)">
        <!-- Explosion/failure zone -->
        <g filter="url(#explosion-glow)">
          <circle cx="0" cy="0" r="45" fill="#ff4757" opacity="0.2"/>
          <circle cx="0" cy="0" r="60" stroke="#ff4757" stroke-width="5" opacity="0.6" fill="none"/>
          <circle cx="0" cy="0" r="80" stroke="#ff4757" stroke-width="4" opacity="0.4" fill="none"/>
          <circle cx="0" cy="0" r="100" stroke="#fbbf24" stroke-width="3" opacity="0.3" fill="none"/>

          <!-- Debris/shrapnel -->
          <line x1="-50" y1="-50" x2="-70" y2="-70" stroke="#ff4757" stroke-width="3" opacity="0.7"/>
          <line x1="50" y1="-50" x2="70" y2="-70" stroke="#ff4757" stroke-width="3" opacity="0.7"/>
          <line x1="-60" y1="40" x2="-80" y2="60" stroke="#fbbf24" stroke-width="2.5" opacity="0.6"/>
          <line x1="60" y1="40" x2="80" y2="60" stroke="#fbbf24" stroke-width="2.5" opacity="0.6"/>
        </g>

        <!-- Failed engine remnant -->
        <ellipse cx="0" cy="0" rx="12" ry="20" stroke="#ff4757" stroke-width="3" opacity="0.6" fill="none"/>
      </g>

      <!-- Vertical stabilizer -->
      <path d="M -16,115 L 0,150 L 16,115" fill="#00d4aa" opacity="0.6"/>
      <rect x="-9" y="115" width="18" height="40" fill="#00d4aa" opacity="0.5"/>

      <!-- Horizontal stabilizers -->
      <ellipse cx="0" cy="120" rx="52" ry="13" opacity="0.7"/>

      <!-- HYDRAULIC SYSTEM FAILURES -->
      <g filter="url(#hydraulic-glow)">
        <!-- System 1 (Left) - FAILED -->
        <path d="M -30,80 L -35,0 L -40,-80" stroke="#ff4757" stroke-width="4" opacity="0.7" stroke-dasharray="8,6" fill="none"/>
        <text x="-50" y="0" font-family="monospace" font-size="16" fill="#ff4757" opacity="0.8">HYD 1</text>

        <!-- System 2 (Center) - FAILED -->
        <path d="M 0,80 L 0,0 L 0,-80" stroke="#ff4757" stroke-width="4" opacity="0.7" stroke-dasharray="8,6" fill="none"/>
        <text x="10" y="0" font-family="monospace" font-size="16" fill="#ff4757" opacity="0.8">HYD 2</text>

        <!-- System 3 (Right) - FAILED -->
        <path d="M 30,80 L 35,0 L 40,-80" stroke="#ff4757" stroke-width="4" opacity="0.7" stroke-dasharray="8,6" fill="none"/>
        <text x="50" y="0" font-family="monospace" font-size="16" fill="#ff4757" opacity="0.8">HYD 3</text>
      </g>
    </g>
  </g>

  <!-- Top identifier -->
  <g font-family="monospace" text-anchor="middle">
    <text x="960" y="120" font-size="56" fill="#00d4aa" font-weight="bold">UAL232</text>
    <text x="960" y="165" font-size="22" fill="#94a3b8">19 JUL 1989</text>
    <text x="960" y="195" font-size="22" fill="#94a3b8">SIOUX CITY, IOWA</text>
  </g>

  <!-- Failure callout -->
  <g font-family="monospace" fill="#ff4757">
    <line x1="1050" y1="640" x2="1220" y2="550" stroke="#ff4757" stroke-width="2.5" filter="url(#hydraulic-glow)"/>
    <text x="1230" y="545" font-size="20" font-weight="bold">TOTAL HYDRAULIC FAILURE</text>
    <text x="1230" y="570" font-size="16" fill="#94a3b8">Engine 2 disk failure</text>
    <text x="1230" y="595" font-size="16" fill="#94a3b8">Flying on throttles only</text>
  </g>

  <!-- Survival stats -->
  <g font-family="monospace" opacity="0.7">
    <text x="100" y="400" font-size="18" fill="#fbbf24">112 FATALITIES</text>
    <text x="100" y="425" font-size="18" fill="#00d4aa">184 SURVIVORS</text>
    <text x="100" y="450" font-size="16" fill="#64748b">Impossible landing succeeded</text>
  </g>

  <!-- Bottom info -->
  <g>
    <rect x="0" y="1000" width="1920" height="80" fill="#1e293b" opacity="0.8"/>
    <text x="100" y="1050" font-family="monospace" font-size="32" fill="#fbbf24" font-weight="bold">112 FATALITIES / 184 SURVIVORS</text>
    <text x="1820" y="1050" font-family="monospace" font-size="20" fill="#64748b" text-anchor="end">MCDONNELL DOUGLAS DC-10-10 / N1819U</text>
  </g>
</svg>
