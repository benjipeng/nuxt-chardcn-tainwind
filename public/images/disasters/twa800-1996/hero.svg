<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f172a"/>

  <!-- Definitions -->
  <defs>
    <!-- Radar grid pattern -->
    <pattern id="radar-grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.4"/>
      <circle cx="40" cy="40" r="20" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.4"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="40" x2="80" y2="40" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
    </pattern>

    <!-- Wave pattern for ocean -->
    <pattern id="waves" width="100" height="20" patternUnits="userSpaceOnUse">
      <path d="M 0,10 Q 25,5 50,10 T 100,10" stroke="#38bdf8" stroke-width="1.5" fill="none" opacity="0.3"/>
      <path d="M 0,15 Q 25,10 50,15 T 100,15" stroke="#38bdf8" stroke-width="1" fill="none" opacity="0.2"/>
    </pattern>

    <!-- Explosion glow -->
    <filter id="explosion-glow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Radar background -->
  <rect width="1920" height="1080" fill="url(#radar-grid)"/>

  <!-- Ocean surface -->
  <g>
    <rect x="0" y="850" width="1920" height="230" fill="#0a1628"/>
    <rect x="0" y="850" width="1920" height="230" fill="url(#waves)"/>
    <line x1="0" y1="850" x2="1920" y2="850" stroke="#38bdf8" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Debris falling -->
  <g opacity="0.4" stroke="#64748b" stroke-width="2" stroke-dasharray="5,10">
    <line x1="880" y1="600" x2="850" y2="850"/>
    <line x1="920" y1="610" x2="930" y2="850"/>
    <line x1="1000" y1="605" x2="1020" y2="850"/>
    <line x1="1080" y1="615" x2="1100" y2="850"/>
  </g>

  <!-- Boeing 747 - Center wing explosion, forward section separating -->
  <g>
    <!-- Forward fuselage (separating) -->
    <g transform="translate(870, 440) rotate(-8)">
      <ellipse cx="0" cy="0" rx="32" ry="90" stroke="#00d4aa" stroke-width="3.5" fill="none" opacity="0.7"/>
      <path d="M -22,-80 Q 0,-95 22,-80" stroke="#00d4aa" stroke-width="3.5" fill="#00d4aa" opacity="0.3"/>
      <text x="0" y="10" font-family="monospace" font-size="14" fill="#94a3b8" text-anchor="middle" opacity="0.7">FWD</text>
    </g>

    <!-- Main fuselage and wings (at explosion point) -->
    <g transform="translate(960, 480)">
      <!-- Aft fuselage -->
      <ellipse cx="0" cy="50" rx="36" ry="100" stroke="#00d4aa" stroke-width="3.5" fill="none" opacity="0.8"/>

      <!-- Wings -->
      <ellipse cx="0" cy="0" rx="200" ry="50" stroke="#00d4aa" stroke-width="3.5" fill="none" opacity="0.8"/>

      <!-- Wing structural lines -->
      <line x1="-200" y1="0" x2="-36" y2="0" stroke="#00d4aa" stroke-width="2.5" opacity="0.8"/>
      <line x1="200" y1="0" x2="36" y2="0" stroke="#00d4aa" stroke-width="2.5" opacity="0.8"/>

      <!-- Four engines -->
      <ellipse cx="-155" cy="0" rx="14" ry="26" stroke="#00d4aa" stroke-width="3" fill="#00d4aa" opacity="0.4"/>
      <ellipse cx="-95" cy="0" rx="14" ry="26" stroke="#00d4aa" stroke-width="3" fill="#00d4aa" opacity="0.4"/>
      <ellipse cx="95" cy="0" rx="14" ry="26" stroke="#00d4aa" stroke-width="3" fill="#00d4aa" opacity="0.4"/>
      <ellipse cx="155" cy="0" rx="14" ry="26" stroke="#00d4aa" stroke-width="3" fill="#00d4aa" opacity="0.4"/>

      <!-- CENTER WING FUEL TANK EXPLOSION -->
      <g filter="url(#explosion-glow)">
        <!-- Explosion epicenter -->
        <circle cx="0" cy="0" r="60" fill="#ff4757" opacity="0.3"/>
        <circle cx="0" cy="0" r="45" fill="#fbbf24" opacity="0.4"/>
        <circle cx="0" cy="0" r="30" fill="#ff4757" opacity="0.5"/>

        <!-- Explosion rings -->
        <circle cx="0" cy="0" r="80" stroke="#ff4757" stroke-width="6" fill="none" opacity="0.7"/>
        <circle cx="0" cy="0" r="105" stroke="#fbbf24" stroke-width="5" fill="none" opacity="0.5"/>
        <circle cx="0" cy="0" r="130" stroke="#ff4757" stroke-width="4" fill="none" opacity="0.3"/>
        <circle cx="0" cy="0" r="155" stroke="#fbbf24" stroke-width="3" fill="none" opacity="0.2"/>

        <!-- Blast lines -->
        <line x1="-70" y1="-70" x2="-100" y2="-100" stroke="#fbbf24" stroke-width="4" opacity="0.6"/>
        <line x1="70" y1="-70" x2="100" y2="-100" stroke="#fbbf24" stroke-width="4" opacity="0.6"/>
        <line x1="-70" y1="70" x2="-100" y2="100" stroke="#ff4757" stroke-width="4" opacity="0.6"/>
        <line x1="70" y1="70" x2="100" y2="100" stroke="#ff4757" stroke-width="4" opacity="0.6"/>
        <line x1="0" y1="-80" x2="0" y2="-120" stroke="#fbbf24" stroke-width="3" opacity="0.5"/>
        <line x1="0" y1="80" x2="0" y2="120" stroke="#ff4757" stroke-width="3" opacity="0.5"/>
        <line x1="-80" y1="0" x2="-120" y2="0" stroke="#fbbf24" stroke-width="3" opacity="0.5"/>
        <line x1="80" y1="0" x2="120" y2="0" stroke="#ff4757" stroke-width="3" opacity="0.5"/>
      </g>

      <!-- Tail section (separating) -->
      <g opacity="0.6">
        <path d="M -14,130 L 0,160 L 14,130" stroke="#00d4aa" stroke-width="3" fill="#00d4aa" opacity="0.6"/>
        <ellipse cx="0" cy="135" rx="48" ry="12" stroke="#00d4aa" stroke-width="3" fill="none"/>
      </g>
    </g>
  </g>

  <!-- Top identifier -->
  <g font-family="monospace" text-anchor="middle">
    <text x="960" y="120" font-size="56" fill="#00d4aa" font-weight="bold">TW800</text>
    <text x="960" y="165" font-size="22" fill="#94a3b8">17 JUL 1996</text>
    <text x="960" y="195" font-size="22" fill="#94a3b8">ATLANTIC OCEAN, OFF LONG ISLAND</text>
  </g>

  <!-- Failure callout -->
  <g font-family="monospace" fill="#ff4757">
    <line x1="1090" y1="480" x2="1250" y2="400" stroke="#ff4757" stroke-width="2.5" filter="url(#explosion-glow)"/>
    <text x="1260" y="395" font-size="20" font-weight="bold">FUEL TANK EXPLOSION</text>
    <text x="1260" y="420" font-size="16" fill="#94a3b8">Center wing tank</text>
    <text x="1260" y="445" font-size="16" fill="#94a3b8">Electrical short circuit</text>
  </g>

  <!-- Flight details -->
  <g font-family="monospace" opacity="0.6">
    <text x="100" y="400" font-size="18" fill="#94a3b8">ALT: 13,700 ft</text>
    <text x="100" y="425" font-size="18" fill="#94a3b8">TIME: 12 min after takeoff</text>
    <text x="100" y="450" font-size="18" fill="#ff4757">Mid-air breakup</text>
  </g>

  <!-- Bottom info -->
  <g>
    <rect x="0" y="1000" width="1920" height="80" fill="#1e293b" opacity="0.8"/>
    <text x="100" y="1050" font-family="monospace" font-size="32" fill="#ff4757" font-weight="bold">230 FATALITIES</text>
    <text x="1820" y="1050" font-family="monospace" font-size="20" fill="#64748b" text-anchor="end">BOEING 747-131 / N93119</text>
  </g>
</svg>
