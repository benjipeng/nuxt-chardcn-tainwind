<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f172a"/>

  <!-- Definitions -->
  <defs>
    <!-- Radar grid pattern -->
    <pattern id="radar-grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.4"/>
      <circle cx="40" cy="40" r="20" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.4"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="40" x2="80" y2="40" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
    </pattern>

    <!-- Glow for failure point -->
    <filter id="failure-glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Radar background -->
  <rect width="1920" height="1080" fill="url(#radar-grid)"/>

  <!-- DC-10 - Abstract top-down view -->
  <g transform="translate(960, 540) rotate(-10)" stroke="#00d4aa" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="40" ry="150"/>

    <!-- Cockpit nose -->
    <path d="M -30,-135 Q 0,-155 30,-135" fill="#00d4aa" opacity="0.3"/>

    <!-- Wings -->
    <ellipse cx="0" cy="-10" rx="185" ry="47"/>

    <!-- Wing structural lines -->
    <line x1="-185" y1="-10" x2="-40" y2="-10" stroke-width="2.5"/>
    <line x1="185" y1="-10" x2="40" y2="-10" stroke-width="2.5"/>

    <!-- Wing engines (2) -->
    <ellipse cx="-120" cy="-10" rx="15" ry="28" fill="#00d4aa" opacity="0.4"/>
    <ellipse cx="120" cy="-10" rx="15" ry="28" fill="#00d4aa" opacity="0.4"/>

    <!-- Tail engine (DC-10 distinctive feature) -->
    <g transform="translate(0, 130)">
      <ellipse cx="0" cy="0" rx="11" ry="20" fill="#00d4aa" opacity="0.4"/>
    </g>

    <!-- Vertical stabilizer -->
    <path d="M -16,115 L 0,150 L 16,115" fill="#00d4aa" opacity="0.6"/>
    <rect x="-9" y="115" width="18" height="40" fill="#00d4aa" opacity="0.5"/>

    <!-- Horizontal stabilizers -->
    <ellipse cx="0" cy="120" rx="52" ry="13" opacity="0.7"/>

    <!-- AFT CARGO DOOR FAILURE ZONE -->
    <g stroke="#ff4757" stroke-width="4" filter="url(#failure-glow)">
      <!-- Cargo door blown off area (left rear) -->
      <rect x="-45" y="60" width="35" height="40" fill="none" opacity="0.6" stroke-dasharray="8,4"/>

      <!-- Damage circles -->
      <circle cx="-27" cy="80" r="45" fill="none" opacity="0.4"/>
      <circle cx="-27" cy="80" r="60" fill="none" opacity="0.3"/>
      <circle cx="-27" cy="80" r="75" fill="none" opacity="0.2"/>

      <!-- Floor collapse lines -->
      <line x1="-40" y1="65" x2="30" y2="95" opacity="0.7" stroke-width="3"/>
      <line x1="-35" y1="95" x2="25" y2="70" opacity="0.7" stroke-width="3"/>
      <line x1="-25" y1="60" x2="-25" y2="100" opacity="0.7" stroke-width="3"/>
    </g>
  </g>

  <!-- CARGO DOOR (blown off, shown separated) -->
  <g transform="translate(700, 650) rotate(45)">
    <!-- Door graphics (with glow) -->
    <g stroke="#ff4757" stroke-width="3" filter="url(#failure-glow)">
      <rect x="0" y="0" width="50" height="70" fill="#ff4757" opacity="0.2" stroke-dasharray="5,3"/>
      <line x1="5" y1="5" x2="45" y2="65" opacity="0.6" stroke-width="2"/>
      <line x1="45" y1="5" x2="5" y2="65" opacity="0.6" stroke-width="2"/>
    </g>
    <!-- Label (NO blur) -->
    <text x="25" y="90" font-family="monospace" font-size="14" fill="#ff4757" text-anchor="middle">DOOR</text>
  </g>

  <!-- Top identifier -->
  <g font-family="monospace" text-anchor="middle">
    <text x="960" y="120" font-size="56" fill="#00d4aa" font-weight="bold">TK981</text>
    <text x="960" y="165" font-size="22" fill="#94a3b8">03 MAR 1974</text>
    <text x="960" y="195" font-size="22" fill="#94a3b8">ERMENONVILLE, FRANCE</text>
  </g>

  <!-- Failure callout -->
  <g font-family="monospace" fill="#ff4757">
    <line x1="870" y1="600" x2="720" y2="500" stroke="#ff4757" stroke-width="2.5" filter="url(#failure-glow)"/>
    <text x="710" y="495" font-size="20" font-weight="bold" text-anchor="end">CARGO DOOR FAILURE</text>
    <text x="710" y="520" font-size="16" fill="#94a3b8" text-anchor="end">Floor collapse</text>
  </g>

  <!-- Bottom info -->
  <g>
    <rect x="0" y="1000" width="1920" height="80" fill="#1e293b" opacity="0.8"/>
    <text x="100" y="1050" font-family="monospace" font-size="32" fill="#ff4757" font-weight="bold">346 FATALITIES</text>
    <text x="1820" y="1050" font-family="monospace" font-size="20" fill="#64748b" text-anchor="end">McDONNELL DOUGLAS DC-10 / TC-JAV</text>
  </g>
</svg>
