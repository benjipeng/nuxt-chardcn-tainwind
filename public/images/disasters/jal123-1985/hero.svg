<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f172a"/>

  <!-- Definitions -->
  <defs>
    <!-- Radar grid pattern -->
    <pattern id="radar-grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.4"/>
      <circle cx="40" cy="40" r="20" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.4"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="40" x2="80" y2="40" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
    </pattern>

    <!-- Glow for failure point -->
    <filter id="failure-glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Radar background -->
  <rect width="1920" height="1080" fill="url(#radar-grid)"/>

  <!-- Flight path - descent trajectory -->
  <g stroke="#00d4aa" stroke-width="3" fill="none" opacity="0.3" stroke-dasharray="15,10">
    <path d="M 300,350 Q 600,400 900,500 Q 1200,600 1400,750"/>
    <!-- Altitude markers -->
    <text x="300" y="330" font-family="monospace" font-size="16" fill="#00d4aa" opacity="0.5">FL350</text>
    <text x="900" y="480" font-family="monospace" font-size="16" fill="#00d4aa" opacity="0.5">FL180</text>
    <text x="1400" y="730" font-family="monospace" font-size="16" fill="#00d4aa" opacity="0.5">IMPACT</text>
  </g>

  <!-- Boeing 747 - Abstract top-down view -->
  <g transform="translate(960, 540) rotate(-25)" stroke="#00d4aa" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="45" ry="160"/>

    <!-- Cockpit nose -->
    <path d="M -35,-145 Q 0,-165 35,-145" fill="#00d4aa" opacity="0.3"/>

    <!-- Wings -->
    <ellipse cx="0" cy="-15" rx="200" ry="50"/>

    <!-- Wing structural lines -->
    <line x1="-200" y1="-15" x2="-45" y2="-15" stroke-width="2.5"/>
    <line x1="200" y1="-15" x2="45" y2="-15" stroke-width="2.5"/>
    <line x1="-120" y1="-30" x2="-120" y2="0" stroke-width="2" opacity="0.6"/>
    <line x1="120" y1="-30" x2="120" y2="0" stroke-width="2" opacity="0.6"/>

    <!-- Engines (4) -->
    <ellipse cx="-140" cy="-15" rx="15" ry="28" fill="#00d4aa" opacity="0.4"/>
    <ellipse cx="-90" cy="-15" rx="15" ry="28" fill="#00d4aa" opacity="0.4"/>
    <ellipse cx="90" cy="-15" rx="15" ry="28" fill="#00d4aa" opacity="0.4"/>
    <ellipse cx="140" cy="-15" rx="15" ry="28" fill="#00d4aa" opacity="0.4"/>

    <!-- TAIL SECTION - FAILURE ZONE -->
    <g>
      <!-- Normal tail structure -->
      <path d="M -20,130 L 0,165 L 20,130" fill="#00d4aa" opacity="0.6"/>
      <rect x="-12" y="130" width="24" height="40" fill="#00d4aa" opacity="0.5"/>

      <!-- CRITICAL: Tail failure indicator -->
      <g stroke="#ff4757" stroke-width="4" filter="url(#failure-glow)">
        <!-- Separation line -->
        <line x1="-30" y1="130" x2="30" y2="130" stroke-dasharray="8,4"/>

        <!-- Damage circles -->
        <circle cx="0" cy="145" r="50" fill="none" opacity="0.4"/>
        <circle cx="0" cy="145" r="65" fill="none" opacity="0.3"/>
        <circle cx="0" cy="145" r="80" fill="none" opacity="0.2"/>

        <!-- Structural failure lines -->
        <line x1="-25" y1="120" x2="25" y2="160" opacity="0.6" stroke-width="3"/>
        <line x1="25" y1="120" x2="-25" y2="160" opacity="0.6" stroke-width="3"/>
      </g>
    </g>

    <!-- Horizontal stabilizers -->
    <ellipse cx="0" cy="135" rx="60" ry="15" opacity="0.7"/>

    <!-- Aircraft label -->
    <text x="0" y="210" font-family="monospace" font-size="22" fill="#00d4aa" text-anchor="middle" font-weight="bold">JA8119</text>
  </g>

  <!-- Technical annotations -->
  <g font-family="monospace">
    <text x="650" y="760" font-size="18" fill="#64748b">BOEING 747SR-46</text>
    <text x="650" y="790" font-size="16" fill="#64748b">TOKYO â†’ OSAKA</text>
  </g>

  <!-- Failure callout -->
  <g font-family="monospace" fill="#ff4757" filter="url(#failure-glow)">
    <line x1="1050" y1="680" x2="1200" y2="600" stroke="#ff4757" stroke-width="2.5"/>
    <text x="1210" y="595" font-size="22" font-weight="bold">AFT PRESSURE BULKHEAD</text>
    <text x="1210" y="620" font-size="17" fill="#94a3b8">Structural failure</text>
    <text x="1210" y="642" font-size="17" fill="#94a3b8">Vertical stabilizer lost</text>
  </g>

  <!-- Title and date -->
  <g font-family="system-ui, sans-serif">
    <text x="960" y="130" font-size="84" font-weight="bold" fill="#00d4aa" text-anchor="middle" letter-spacing="2">
      JAPAN AIRLINES FLIGHT 123
    </text>
    <text x="960" y="190" font-size="42" fill="#94a3b8" text-anchor="middle" font-family="monospace">
      12 AUG 1985 / MOUNT TAKAMAGAHARA
    </text>
  </g>

  <!-- Bottom info bar -->
  <g>
    <rect x="0" y="980" width="1920" height="100" fill="#1e293b" opacity="0.8"/>
    <text x="100" y="1035" font-family="monospace" font-size="28" fill="#ff4757" font-weight="bold">
      520 FATALITIES
    </text>
    <text x="960" y="1035" font-family="monospace" font-size="22" fill="#64748b" text-anchor="middle">
      MECHANICAL FAILURE / IMPROPER REPAIR
    </text>
    <text x="1820" y="1035" font-family="monospace" font-size="22" fill="#00d4aa" text-anchor="end">
      JAPAN
    </text>
  </g>
</svg>
