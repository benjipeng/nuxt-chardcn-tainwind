<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f172a"/>

  <!-- Definitions -->
  <defs>
    <!-- Radar grid pattern -->
    <pattern id="radar-grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.4"/>
      <circle cx="40" cy="40" r="20" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="40" x2="80" y2="40" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
    </pattern>

    <!-- Explosion glow -->
    <filter id="explosion-glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Radar background -->
  <rect width="1920" height="1080" fill="url(#radar-grid)"/>

  <!-- Ground below (Scotland landscape) -->
  <g opacity="0.4">
    <rect x="0" y="900" width="1920" height="180" fill="#1e293b"/>
    <ellipse cx="400" cy="950" rx="80" ry="30" fill="#475569" opacity="0.6"/>
    <ellipse cx="700" cy="970" rx="100" ry="35" fill="#475569" opacity="0.6"/>
    <ellipse cx="1200" cy="960" rx="90" ry="32" fill="#475569" opacity="0.6"/>
    <ellipse cx="1500" cy="975" rx="85" ry="28" fill="#475569" opacity="0.6"/>
    <text x="960" y="1000" font-family="monospace" font-size="18" fill="#64748b" text-anchor="middle">Lockerbie, Scotland</text>
  </g>

  <!-- Debris falling -->
  <g opacity="0.4" stroke="#64748b" stroke-width="2" stroke-dasharray="5,10">
    <line x1="820" y1="600" x2="750" y2="900"/>
    <line x1="880" y1="620" x2="850" y2="900"/>
    <line x1="1000" y1="610" x2="980" y2="900"/>
    <line x1="1080" y1="625" x2="1100" y2="900"/>
    <line x1="1150" y1="615" x2="1200" y2="900"/>
  </g>

  <!-- Boeing 747 - Breaking apart -->
  <g>
    <!-- FORWARD SECTION (nose/cockpit) - SEPARATING -->
    <g transform="translate(820, 420) rotate(-15)">
      <ellipse cx="0" cy="0" rx="36" ry="100" stroke="#00d4aa" stroke-width="3.5" fill="none" opacity="0.7"/>
      <path d="M -26,-90 Q 0,-110 26,-90" stroke="#00d4aa" stroke-width="3.5" fill="#00d4aa" opacity="0.3"/>
      <ellipse cx="0" cy="20" rx="42" ry="30" stroke="#00d4aa" stroke-width="3" fill="none" opacity="0.6"/>
      <text x="0" y="10" font-family="monospace" font-size="14" fill="#94a3b8" text-anchor="middle">NOSE</text>

      <!-- Separation indicator -->
      <line x1="-45" y1="70" x2="-70" y2="90" stroke="#ff4757" stroke-width="3" opacity="0.6" stroke-dasharray="6,4"/>
      <line x1="45" y1="70" x2="70" y2="90" stroke="#ff4757" stroke-width="3" opacity="0.6" stroke-dasharray="6,4"/>
    </g>

    <!-- MAIN FUSELAGE AND WINGS - At explosion point -->
    <g transform="translate(960, 500)">
      <!-- Aft fuselage -->
      <ellipse cx="0" cy="80" rx="38" ry="110" stroke="#00d4aa" stroke-width="3.5" fill="none" opacity="0.8"/>

      <!-- Wings -->
      <ellipse cx="0" cy="0" rx="205" ry="52" stroke="#00d4aa" stroke-width="3.5" fill="none" opacity="0.8"/>

      <!-- Wing structural lines -->
      <line x1="-205" y1="0" x2="-38" y2="0" stroke="#00d4aa" stroke-width="2.5" opacity="0.8"/>
      <line x1="205" y1="0" x2="38" y2="0" stroke="#00d4aa" stroke-width="2.5" opacity="0.8"/>

      <!-- Four engines -->
      <ellipse cx="-160" cy="0" rx="14" ry="28" stroke="#00d4aa" stroke-width="3" fill="#00d4aa" opacity="0.4"/>
      <ellipse cx="-100" cy="0" rx="14" ry="28" stroke="#00d4aa" stroke-width="3" fill="#00d4aa" opacity="0.4"/>
      <ellipse cx="100" cy="0" rx="14" ry="28" stroke="#00d4aa" stroke-width="3" fill="#00d4aa" opacity="0.4"/>
      <ellipse cx="160" cy="0" rx="14" ry="28" stroke="#00d4aa" stroke-width="3" fill="#00d4aa" opacity="0.4"/>

      <!-- FORWARD CARGO HOLD EXPLOSION -->
      <g transform="translate(0, -50)" filter="url(#explosion-glow)">
        <!-- Explosion epicenter -->
        <circle cx="0" cy="0" r="70" fill="#ff4757" opacity="0.4"/>
        <circle cx="0" cy="0" r="50" fill="#fbbf24" opacity="0.5"/>
        <circle cx="0" cy="0" r="30" fill="#ff4757" opacity="0.6"/>

        <!-- Blast rings -->
        <circle cx="0" cy="0" r="90" stroke="#ff4757" stroke-width="7" fill="none" opacity="0.7"/>
        <circle cx="0" cy="0" r="115" stroke="#fbbf24" stroke-width="6" fill="none" opacity="0.5"/>
        <circle cx="0" cy="0" r="140" stroke="#ff4757" stroke-width="5" fill="none" opacity="0.4"/>
        <circle cx="0" cy="0" r="165" stroke="#fbbf24" stroke-width="4" fill="none" opacity="0.3"/>

        <!-- Blast lines radiating outward -->
        <line x1="0" y1="-80" x2="0" y2="-130" stroke="#fbbf24" stroke-width="5" opacity="0.6"/>
        <line x1="0" y1="80" x2="0" y2="130" stroke="#ff4757" stroke-width="5" opacity="0.6"/>
        <line x1="-80" y1="0" x2="-130" y2="0" stroke="#fbbf24" stroke-width="5" opacity="0.6"/>
        <line x1="80" y1="0" x2="130" y2="0" stroke="#ff4757" stroke-width="5" opacity="0.6"/>
        <line x1="-60" y1="-60" x2="-100" y2="-100" stroke="#fbbf24" stroke-width="4" opacity="0.5"/>
        <line x1="60" y1="-60" x2="100" y2="-100" stroke="#ff4757" stroke-width="4" opacity="0.5"/>
        <line x1="-60" y1="60" x2="-100" y2="100" stroke="#fbbf24" stroke-width="4" opacity="0.5"/>
        <line x1="60" y1="60" x2="100" y2="100" stroke="#ff4757" stroke-width="4" opacity="0.5"/>

        <!-- Structural failure indicator -->
        <text x="0" y="-180" font-family="monospace" font-size="16" fill="#ff4757" text-anchor="middle" opacity="0.9">CARGO HOLD</text>
      </g>

      <!-- Tail section (separating) -->
      <g opacity="0.6" transform="translate(20, 150) rotate(12)">
        <path d="M -16,45 L 0,80 L 16,45" stroke="#00d4aa" stroke-width="3" fill="#00d4aa" opacity="0.6"/>
        <rect x="-9" y="45" width="18" height="40" stroke="#00d4aa" stroke-width="3" fill="#00d4aa" opacity="0.5"/>
        <ellipse cx="0" cy="50" rx="50" ry="13" stroke="#00d4aa" stroke-width="3" fill="none"/>
      </g>
    </g>
  </g>

  <!-- Top identifier -->
  <g font-family="monospace" text-anchor="middle">
    <text x="960" y="120" font-size="56" fill="#00d4aa" font-weight="bold">PA103</text>
    <text x="960" y="165" font-size="22" fill="#94a3b8">21 DEC 1988</text>
    <text x="960" y="195" font-size="22" fill="#94a3b8">LOCKERBIE, SCOTLAND</text>
  </g>

  <!-- Event callout -->
  <g font-family="monospace" fill="#ff4757">
    <line x1="1090" y1="450" x2="1260" y2="360" stroke="#ff4757" stroke-width="2.5" filter="url(#explosion-glow)"/>
    <text x="1270" y="355" font-size="20" font-weight="bold">TERRORIST BOMB</text>
    <text x="1270" y="380" font-size="16" fill="#94a3b8">Forward cargo hold</text>
    <text x="1270" y="405" font-size="16" fill="#94a3b8">Mid-air breakup at 31,000 ft</text>
  </g>

  <!-- Flight details -->
  <g font-family="monospace" opacity="0.6">
    <text x="100" y="400" font-size="18" fill="#94a3b8">London Heathrow â†’ New York JFK</text>
    <text x="100" y="425" font-size="18" fill="#fbbf24">38 min after takeoff</text>
    <text x="100" y="450" font-size="18" fill="#ff4757">12-16 oz Semtex explosive</text>
    <text x="100" y="475" font-size="16" fill="#64748b">Radio-cassette player bomb</text>
  </g>

  <!-- Bottom info -->
  <g>
    <rect x="0" y="1000" width="1920" height="80" fill="#1e293b" opacity="0.8"/>
    <text x="100" y="1050" font-family="monospace" font-size="32" fill="#ff4757" font-weight="bold">270 FATALITIES (259 + 11 ON GROUND)</text>
    <text x="1820" y="1050" font-family="monospace" font-size="20" fill="#64748b" text-anchor="end">BOEING 747-121 / N739PA "CLIPPER MAID OF THE SEAS"</text>
  </g>
</svg>
